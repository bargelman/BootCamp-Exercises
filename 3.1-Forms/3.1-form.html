<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Form</title>
  </head>
  <body>
    <h3>Create an Account</h3>
    <form>
      <div>
        <label for="email:">Email:</label>
        <br />
        <input type="email" name="email" id="email" />
      </div>
      <div>
        <br />

        <label for="password">password:</label>
        <br />
        <input type="password" name="password" id="password" />
      </div>
      <br />
      <div>
        <label for="age">Age:</label>
        <br />
        <select name="age" id="age">
          <option value="Select Age" selected>Select Age</option>
          <option value="0-18">0-18</option>
          <option value="18-35">18-35</option>
          <option value="35-65">35-65</option>
        </select>
        <br />
      </div>
      <br />
      <div>
        <label for="message">Tell us a little about yourself:</label>
        <br />
        <textarea name="message" id="message" cols="50" rows="5"></textarea>
      </div>
      <br />
      <div>
        <input type="checkbox" name="term" value="confirm" />
        <label for="terms"
          >I agree to the
          <a href="https://policies.google.com/terms?hl=en-US" target="_blank"
            >term of service</a
          >
        </label>
      </div>
      <br />
      <button type="submit">Sign up</button>
    </form>
  </body>
</html>
