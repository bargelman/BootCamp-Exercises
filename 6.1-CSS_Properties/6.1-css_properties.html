<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>6.1 CSS Properties</title>
    <style>
      .red {
        border: 1px solid red;
        border-radius: 15px;
        font-size: 30px;
      }
      .bolt-and-italic {
        font-weight: bold;
        font-style: italic;
      }
      .shadow {
        background-color: #000;
        color: #fff;
        font-family: monospace;
        box-shadow: 1px 3px 5px black;
      }
    </style>
  </head>
  <body>
    <div class="red">
      <span>Hello World</span>
    </div>
    <div class="bolt-and-italic">
      <span>Hello World</span>
    </div>
    <div class="shadow">
      <span>Hello World</span>
    </div>
  </body>
</html>
